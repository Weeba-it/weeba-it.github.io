<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>404</title>
  <script>
    // Salva il path richiesto
    var path = window.location.pathname;

    // Redirect verso index.html passando il path
    window.location.replace(
      window.location.origin + "/?redirect=" + path
    );
  </script>
</head>
<body></body>
</html>
